<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Transform</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body
        {
            width: 750px;
            margin: auto;
            margin-top: 100px;
        }
        img{
            transition: transform 2s;
        }
        img:hover
        {
            transform:scale(2)rotate(45deg)
        }
    </style>
</head>
<body>
    <img src="CSS3-Transforms3.png">
</body>
</html>
