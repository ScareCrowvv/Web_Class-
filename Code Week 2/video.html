<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Native Video</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <h1>Native Video Testing</h1>
            <video width="360" height="220" controls poster="on_record.mp4" preload="auto" autoplay loop muted id="myVid">

                <source src="on_record.mp4" type="video/mp4">
                <source src="on_record.ogv" type="video/ogv">

            </video>
            <br>
            <button onclick="PlayPause()">Play/Pause Button</button>
            <script>
                var mybtn=document.getElementById("myVid");
                function PlayPause(){
                    if(mybtn.paused)
                        mybtn.play();
                    else
                        mybtn.pause();

                }
        
            </script>
        
        </div>

    </body>
</html>
